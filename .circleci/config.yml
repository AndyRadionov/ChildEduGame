version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - deploy:
          name: Deploy
          command: curl -F "status=2" -F "notify=1" -F "notes=Testing manual upload using cURL" -F "notes_type=0" -F "ipa=@app-debug.apk" -H "X-HockeyAppToken: 1234567890abcdef1234567890abcdef" https://rink.hockeyapp.net/api/2/apps/abcdef1234567890abcdef1234567890/app_versions/upload

